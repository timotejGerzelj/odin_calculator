<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Timotej-calc</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Calculator</h1>
    <div>
        <table id="calc-form">
            <tr>
                <td colspan="3"><input class="resultScreen" type="text" id="result" /></td>
                <!-- clr() function will call clr to clear all value -->
                <td><input class="jsInputNum" type="button" value="c" onclick="clr()" /> </td>
            </tr>
            <div id="calc-grid">
                <tr>
                    <!-- create button and assign value to each button -->
                    <!-- dis("1") will call function dis to display value -->
                    <td><input class="jsInputNum" type="button" value="1" onclick="dis('1')" /> </td>
                    <td><input class="jsInputNum" type="button" value="2" onclick="dis('2')" /> </td>
                    <td><input class="jsInputNum" type="button" value="3" onclick="dis('3')" /> </td>
                    <td><input class="jsInputNum" type="button" value="/" onclick="dis('/')" /> </td>
                </tr>
                <tr>
                    <td><input class="jsInputNum" type="button" value="4" onclick="dis('4')" /> </td>
                    <td><input class="jsInputNum" type="button" value="5" onclick="dis('5')" /> </td>
                    <td><input class="jsInputNum" type="button" value="6" onclick="dis('6')" /> </td>
                    <td><input class="jsInputNum" type="button" value="-" onclick="dis('-')" /> </td>
                </tr>
                <tr>
                    <td><input class="jsInputNum" type="button" value="7" onclick="dis('7')" /> </td>
                    <td><input class="jsInputNum" type="button" value="8" onclick="dis('8')" /> </td>
                    <td><input class="jsInputNum" type="button" value="9" onclick="dis('9')" /> </td>
                    <td><input class="jsInputNum" type="button" value="+" onclick="dis('+')" /> </td>
                </tr>
                <tr>
                    <td><input class="jsInputNum" type="button" value="." onclick="dis('.')" /> </td>
                    <td><input class="jsInputNum" type="button" value="0" onclick="dis('0')" /> </td>
                    <!-- solve class="jsInputNum" function call function solve to evaluate value -->
                    <td><input onclick="operate()" class="jsInputNum" type="button" value="=" onclick="solve()" /> </td>
                    <td><input class="jsInputNum" type="button" value="*" onclick="dis('*')" /> </td>
                </tr>
            </div>
        </table>
    </div>
    <script src="script.js" async defer></script>
</body>

</html>
